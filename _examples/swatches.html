<html>
    <style>
.color-group {
  display: flex;
  gap: 8px;
}

.color-option {
  position: relative;
  cursor: pointer;
}

.color-option input {
  position: absolute;
  opacity: 0;
  pointer-events: none;
}

.swatch {
  width: 20px;
  height: 20px;
  background: var(--c);
  border-radius: 4px;
  border: 2px solid transparent;
  display: inline-block;
}

/* selected */
.color-option input:checked + .swatch {
  border-color: #000;
}

/* keyboard focus */
.color-option input:focus-visible + .swatch {
  outline: 2px solid #000;
  outline-offset: 2px;
}


    </style>

            </label>

            <label class="color-option">
                <input type="radio" name="color" value="blue">
                <span class="swatch" style="--c:oklch(70.5% 0.213 47.604)"></span>
