services:
  app:
    build: .
    restart: always
    image: cakeblog-local-prod:latest
    ports:
      - "8765:80"
    environment:
      - DEBUG=false
      - DATABASE_URL=sqlite:////var/www/html/db/database.sqlite
    volumes:
      - ./db:/var/www/html/db
      - ./logs:/var/www/html/logs
      - ./tmp:/var/www/html/tmp
